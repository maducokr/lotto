<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>페이지를 찾을 수 없습니다 - 로또 번호 추첨기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('로또배경3.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 20px;
    }

    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #007bff;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-message {
      font-size: 24px;
      color: #333;
      margin: 20px 0;
    }

    .error-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .home-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    .lotto-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="lotto-icon">🎰</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">페이지를 찾을 수 없습니다</h2>
    <p class="error-description">
      요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
      홈페이지로 돌아가서 로또 번호를 생성해보세요!
    </p>
    <a href="/" class="home-button">홈으로 돌아가기</a>
  </div>
</body>
</html>
