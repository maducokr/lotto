<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1등 예정번호 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('로또배경3.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 70px; /* 제목 높이만큼 여백 */
      padding-bottom: 100px; /* 버튼 공간 확보 */
    }
    h2 {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 12px 30px;
      margin: 0;
      font-size: 18px;
      text-align: center;
      border-radius: 25px;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      font-weight: bold;
      white-space: nowrap;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    table {
      margin: 8px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px 8px;
      min-width: 35px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1000;
      width: calc(90vw - 40px);
      max-width: 300px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }
    button:active {
      transform: translateX(-50%) translateY(0px);
    }
    
    #results {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      padding: 0 10px;
    }
    
    /* 모바일 반응형 */
    @media (max-width: 480px) {
      h2 {
        font-size: 16px;
        padding: 10px 25px;
        top: 10px;
      }
      table {
        width: 95%;
        margin: 6px auto;
      }
      th, td {
        padding: 8px 6px;
        font-size: 14px;
        min-width: 30px;
      }
      button {
        padding: 12px 25px;
        font-size: 15px;
        width: calc(95vw - 40px);
      }
    }
  </style>
</head>
<body>
  <h2>1등 예정번호 생성기</h2>
  <div id="results"></div>
  <button onclick="generateSets()">번호 생성</button>

  <script>
    function getRandomFromArray(arr, count) {
      const copy = [...arr];
      const selected = [];
      while (selected.length < count && copy.length > 0) {
        const idx = Math.floor(Math.random() * copy.length);
        selected.push(copy.splice(idx, 1)[0]);
      }
      return selected;
    }

    function generateSetFromRanges(ranges, totalCount) {
      let selected = [];
      for (const [group, count] of ranges) {
        selected = selected.concat(getRandomFromArray(group, count));
      }

      // 나머지 숫자 계산
      const already = new Set(selected);
      const remainCount = totalCount - selected.length;
      const remainPool = Array.from({ length: 45 }, (_, i) => i + 1).filter(n => !already.has(n));
      selected = selected.concat(getRandomFromArray(remainPool, remainCount));
      return selected.sort((a, b) => a - b);
    }

    function generateSets() {
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '';

      const sets = [];

      // 1,2세트
      const baseGroups = [
        [ [1, 2, 8, 9], 1 ],
        [ [6, 7, 13, 14], 1 ],
        [ [29, 30, 36, 37], 1 ],
        [ [34, 35, 41, 42], 1 ]
      ];
      for (let i = 0; i < 2; i++) {
        sets.push(generateSetFromRanges(baseGroups, 6));
      }

      // 3세트: 1~29에서 6개
      sets.push(getRandomFromArray(Array.from({length: 29}, (_, i) => i + 1), 6).sort((a, b) => a - b));

      // 4세트: 20~45에서 6개
      sets.push(getRandomFromArray(Array.from({length: 26}, (_, i) => i + 20), 6).sort((a, b) => a - b));

      // 5세트: 10~39에서 6개
      sets.push(getRandomFromArray(Array.from({length: 30}, (_, i) => i + 10), 6).sort((a, b) => a - b));

      // 출력
      sets.forEach((set, index) => {
        const table = document.createElement('table');
        const header = document.createElement('tr');
        const th = document.createElement('th');
        th.colSpan = 6;
        th.textContent = `세트 ${index + 1}`;
        header.appendChild(th);
        table.appendChild(header);

        const row = document.createElement('tr');
        set.forEach(num => {
          const td = document.createElement('td');
          td.textContent = num;
          row.appendChild(td);
        });
        table.appendChild(row);
        resultDiv.appendChild(table);
      });
    }
  </script>
</body>
</html>
