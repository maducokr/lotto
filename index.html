<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÎûúÎç§ Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    * { box-sizing: border-box; }
   
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      max-width: 100vw;
      background-image: url('Î°úÎòêÎ∞∞Í≤Ω3.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      /* Safe Area ÏßÄÏõê */
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      padding-left: env(safe-area-inset-left, 0px);
      padding-right: env(safe-area-inset-right, 0px);
    }


    h1 {
      position: fixed;
      top: env(safe-area-inset-top, 0px);
      left: 0;
      right: 0;
      background: white;
      padding: 15px 0;
      font-size: 20px;
      color: #333;
      text-align: center;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      background-color: white;
    }


    th, td {
      border: 1px solid #ccc;
      padding: 7px;
      text-align: center;
      font-size: 13px;
      width: 35px;
      height: 35px;
    }


    .table-wrapper {
      width: 100%;
      max-width: 90vw;
      padding: 0 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      margin: auto 0;
    }
    .h1-button {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      width: calc(90vw - 20px);
      max-width: 250px;
    }

    .h1-button:hover {
      background-color: #0056b3;
    }

    .button-container {
      position: fixed;
      bottom: calc(10px + env(safe-area-inset-bottom, 0px));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 300px;
      justify-content: center;
    }

    .generate-button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      max-width: 140px;
    }

    .stop-button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      max-width: 140px;
    }

    .generate-button:hover {
      background-color: #218838;
    }

    .stop-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  
  <div id="results" class="table-wrapper"></div>
  <div class="button-container">
    <button class="generate-button" onclick="generateSets()">RUN</button>
    <button class="stop-button" onclick="stopGeneration()">Stop</button>
  </div>
  

  <script>
    let isGenerating = false;
    let shouldStop = false;

    function getRandomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }


    function generateFinalNumbers() {
      const totalNumbers = Array.from({ length: 45 }, (_, i) => i + 1);
      let sets = [];


      // 1ÏÑ∏Ìä∏: Í∑∏Î£πÎ≥Ñ ÏÑ†ÌÉù + ÎÇòÎ®∏ÏßÄ 2Í∞ú
      const group1 = [1, 2, 8, 9];
      const group2 = [6, 7, 13, 14];
      const group3 = [29, 30, 36, 37];
      const group4 = [34, 35, 41, 42];
     
      let selected1 = [];
      selected1.push(getRandomFromArray(group1));
      selected1.push(getRandomFromArray(group2));
      selected1.push(getRandomFromArray(group3));
      selected1.push(getRandomFromArray(group4));


      let used = new Set([...group1, ...group2, ...group3, ...group4]);
      let restNumbers = totalNumbers.filter(num => !used.has(num));
      let remainingPool = restNumbers.filter(n => !selected1.includes(n));


      while (selected1.length < 6) {
        let rand = getRandomFromArray(remainingPool);
        if (!selected1.includes(rand)) {
          selected1.push(rand);
        }
      }
      selected1.sort((a, b) => a - b);
      sets.push(selected1);


      // 2ÏÑ∏Ìä∏: Í∑∏Î£πÎ≥Ñ ÏÑ†ÌÉù + ÎÇòÎ®∏ÏßÄ 2Í∞ú
      let selected2 = [];
      selected2.push(getRandomFromArray(group1));
      selected2.push(getRandomFromArray(group2));
      selected2.push(getRandomFromArray(group3));
      selected2.push(getRandomFromArray(group4));


      let remainingPool2 = restNumbers.filter(n => !selected2.includes(n));


      while (selected2.length < 6) {
        let rand = getRandomFromArray(remainingPool2);
        if (!selected2.includes(rand)) {
          selected2.push(rand);
        }
      }
      selected2.sort((a, b) => a - b);
      sets.push(selected2);


      // 3ÏÑ∏Ìä∏: 1-29 Î≤îÏúÑÏóêÏÑú 6Í∞ú Î≤àÌò∏
      let set3 = [];
      const range1to29 = Array.from({ length: 29 }, (_, i) => i + 1);
      while (set3.length < 6) {
        let rand = getRandomFromArray(range1to29);
        if (!set3.includes(rand)) {
          set3.push(rand);
        }
      }
      set3.sort((a, b) => a - b);
      sets.push(set3);


      // 4ÏÑ∏Ìä∏: 20-45 Î≤îÏúÑÏóêÏÑú 6Í∞ú Î≤àÌò∏
      let set4 = [];
      const range20to45 = Array.from({ length: 26 }, (_, i) => i + 20);
      while (set4.length < 6) {
        let rand = getRandomFromArray(range20to45);
        if (!set4.includes(rand)) {
          set4.push(rand);
        }
      }
      set4.sort((a, b) => a - b);
      sets.push(set4);


      // 5ÏÑ∏Ìä∏: 10-30 Î≤îÏúÑÏóêÏÑú 6Í∞ú Î≤àÌò∏
      let set5 = [];
      const range10to30 = Array.from({ length: 21 }, (_, i) => i + 10);
      while (set5.length < 6) {
        let rand = getRandomFromArray(range10to30);
        if (!set5.includes(rand)) {
          set5.push(rand);
        }
      }
      set5.sort((a, b) => a - b);
      sets.push(set5);


      return sets;
    }


    async function generateSets() {
      if (isGenerating) return; // Ïù¥ÎØ∏ Ïã§Ìñâ Ï§ëÏù¥Î©¥ Ï§ëÎ≥µ Ïã§Ìñâ Î∞©ÏßÄ
      
      isGenerating = true;
      shouldStop = false;
      
      while (!shouldStop) {
        const resultDiv = document.getElementById('results');
        resultDiv.innerHTML = '';

        const finalSets = generateFinalNumbers();

        // Î™®Îì† 5Í∞ú ÏÑ∏Ìä∏ ÌëúÏãú
        for (let i = 0; i < 5; i++) {
          if (shouldStop) break; // Ï§ëÍ∞ÑÏóê Ï§ëÎã® ÏöîÏ≤≠Ïù¥ ÏûàÏúºÎ©¥ Ï§ëÎã®
          
          let table = document.createElement('table');
          let header = document.createElement('tr');
          let th = document.createElement('th');
          th.colSpan = 6;
          th.textContent = `ÏÑ∏Ìä∏ ${i + 1}`;
          header.appendChild(th);
          table.appendChild(header);

          let row = document.createElement('tr');
          let tds = [];

          for (let j = 0; j < 6; j++) {
            let td = document.createElement('td');
            td.textContent = '';
            row.appendChild(td);
            tds.push(td);
          }

          table.appendChild(row);
          resultDiv.appendChild(table);

          // Î≤àÌò∏ ÌïòÎÇòÏî© Ï≤úÏ≤úÌûà Ï∂úÎ†•
          for (let j = 0; j < 6; j++) {
            if (shouldStop) break; // Ï§ëÍ∞ÑÏóê Ï§ëÎã® ÏöîÏ≤≠Ïù¥ ÏûàÏúºÎ©¥ Ï§ëÎã®
            await animateSlot(tds[j], finalSets[i][j], 800 + j * 200);
          }

          if (!shouldStop) {
            await new Promise(resolve => setTimeout(resolve, 600));
          }
        }
        
        // Ìïú ÏÇ¨Ïù¥ÌÅ¥ ÏôÑÎ£å ÌõÑ Ïû†Ïãú ÎåÄÍ∏∞
        if (!shouldStop) {
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }
      
      isGenerating = false;
    }

    function stopGeneration() {
      shouldStop = true;
    }

    function animateSlot(td, finalNumber, duration) {
      return new Promise(resolve => {
        let count = 0;
        let interval = setInterval(() => {
          td.textContent = Math.floor(Math.random() * 45) + 1;
          count++;
          if (count > duration / 80) { // üîπ 80ms Îã®ÏúÑÎ°ú Îçî ÎäêÎ¶¨Í≤å Î∞òÎ≥µ
            clearInterval(interval);
            td.textContent = finalNumber;
            resolve();
          }
        }, 200);
      });
    }
  </script>
</body>
</html>
